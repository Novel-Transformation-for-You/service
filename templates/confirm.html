<!DOCTYPE html>
<html lang="ko">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <title>Spakers in Text</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/put.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="background">
        <div class="header"><a href="/">
                <span class="title">Nouvel : Novel for you</span></a></div>
        <div class="empty"></div>
        <div class="box">
            <div class="subtitle">감지한 등장인물 명단</div>
            <div class="explain_box">
                {% for line in name_list %}
                <span>{{ line }}</span>
                {% endfor %}
            </div>
            <form id="modelform" action="/find-speaker" method="post" enctype="multipart/form-data">
                <div class="transformbox">
                    <button class="transformButton" type="submit"><span>시작하기</span></button>
                </div>
            </form>
        </div>
        <div class="foot">
            <div class="footer-text">
                <span>고려대학교 지능정보 SW 아카데미 5조</span>
            </div>
        </div>
    </div>
</body>

</html>
